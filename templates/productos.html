<!DOCTYPE html>

<html lang="es">
    <head>
        <title>Productos</title>
    </head>

    <body>
        <table border="1">
            <tr>
                <th>Grupo</th><th>Imagen</th><th>Descripcion</th>
            </tr>
            {% for p in productos %}
                <tr>
                    <td>{{ p.grupo }}</td>
                    <td><img src="{{ p.imagen }}" width="150px"></td>
                    <td>{{ p.descripcion }}</td>
                </tr>
            {% endfor %}
        </table>

        <table border="1">
            <tr>
                <th>Grupo</th>
            </tr>
            {% for c in cuerpos %}
                <tr>
                    <td>{{ c.brazos }}</td>
                    <td><img src="{{ c.imgcuerpo }}" width="150px"></td>
                </tr>
            {% endfor %}
        </table>

    </body>
</html>
